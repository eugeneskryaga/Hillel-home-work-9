<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@3.0.1/modern-normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="./style/style.css"
    />
    <title>DSI</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img
          src="./img/logo.png"
          alt="logo"
          width="119"
          height="56"
        />
        <nav>
          <ul class="navigation_list">
            <li>
              <a
                class="header_link"
                href="#"
                >Services</a
              >
            </li>
            <li>
              <a
                class="header_link"
                href="#"
                >Product</a
              >
            </li>
            <li>
              <a
                class="header_link"
                href="#"
                >Technology</a
              >
            </li>
            <li>
              <a
                class="header_link"
                href="#"
                >About
                <img
                  src="./img/arrow.png"
                  alt="arrow"
                  width="13"
                  height="9"
              /></a>
            </li>
            <li>
              <a
                class="header_link"
                href="#"
                >Client
                <img
                  src="./img/arrow.png"
                  alt="arrow"
                  width="13px"
                  height="9px"
              /></a>
            </li>
            <li>
              <a
                class="header_link"
                href="#"
                >Partner</a
              >
            </li>
          </ul>
        </nav>
        <ul class="icons_list">
          <li>
            <a
              class="header_link"
              href="#"
            >
              <img
                src="./img/house.png"
                alt="house_icon"
                width="20"
                height="19"
              />
            </a>
          </li>
          <li>
            <a
              class="header_link"
              href="#"
            >
              <img
                src="./img/mail.png"
                alt="mail_icon"
                width="20"
                height="16"
              />
            </a>
          </li>
          <li>
            <a
              class="header_link"
              href="#"
            >
              <img
                src="./img/tools.png"
                alt="tools_icon"
                width="16"
                height="16"
              />
            </a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section>
        <div class="hero container">
          <div class="hero_article">
            <h1 class="title hero_text">
              Making the most of the ever-growing
              <span class="title red_text">Information Technology</span>
            </h1>
            <p class="hero_text">
              Managed by a team of professional experts with extensive
              experience and impressive track records
            </p>
            <button class="read_more__btn">Read More</button>
          </div>
          <img
            src="./img/hero_img.png"
            alt="decoration"
          />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
